<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>To-Do List</title>

	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body ng-app="todoApp">
	<div class="container mt-5">
		<h1 class="text-center">My To-Do List</h1>

		<div ng-controller="actionsCtrl" class="list">
			<div class="add text-center m-3">
				<a href="#" ng-click="add()" class="btn btn-success">+ New Task</a>
			</div>
			<div class="item row" ng-repeat="todo in todos" ng-class="{'item-editing': editing, 'completed': todo.completed}">
				<div class="col-md-5 offset-3">
					<input ng-model="todo.completed" type="checkbox" ng-click="check()">
					<label ng-hide="editing" ng-click="editing = true" class="editing-label">{{todo.name}}</label>
					<input ng-blur="editing = false; edit()" ng-show="editing" ng-model="todo.name" class="editing-label"
						type="text">
				</div>
				<div class="col-md-3 actions">
					<a href="#" ng-click="delete($index)" class="delete">delete</a>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="vendor/angular.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/services/data.js"></script>
</body>

</html>
